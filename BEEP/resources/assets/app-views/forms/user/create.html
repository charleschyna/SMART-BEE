<div class="register-box">
  <div class="register-logo">
    <a href="/"><img src="/img/beep-icon-logo.svg"></a>
  </div>

  <div class="register-box-body">
    <h3 class="login-box-msg">{{lang.create_login}}</h3>

	<form name="register" id="user-create-form" class="form user-form" novalidate="novalidate">
        <div class="alert alert-{{message.resultType}}" ng-show="message.show">
	    	<p>{{message.resultMessage}}</p>
	    </div>

        <div ng-show="formStatus=='registered'" class="form-result--message">
			<p class="summary">{{lang.succesfully_registered}}</p>
			<a ng-if="message.verifyLink" ng-click="sendVerificationEmail()">{{lang.email_new_verification}}</a>
		</div>
      
		<div ng-show="formStatus!='registered'">
			<!--div class="form-group has-feedback">
			<input type="text" class="form-control" placeholder="Full name">
			<span class="glyphicon glyphicon-user form-control-feedback"></span>
			</div-->
			<div class="form-group has-feedback" ng-class="{'has-error':error.email}">
				<input type="email" class="form-control" name="email" ng-model="fields.register.email" autocorrect="off" autocapitalize="none" placeholder="{{lang.email}}" required="required" />
				<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback" ng-class="{'has-error':error.password}">
				<input type="password" class="form-control" name="password" ng-model="fields.register.password" placeholder="{{lang.password}}" required="required" />
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback" ng-class="{'has-error':error.password_retype}">
				<input type="password" class="form-control" name="password_retype" ng-model="fields.register.password_retype" match-password="password" placeholder="{{lang.confirm_password}}" required="required" />
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback" ng-class="{'has-error':error.policy_accepted}">
			    <label>
			      <input icheck type="checkbox" ng-model="fields.register.policy_accepted"> {{lang.accept_policy}}: <a href="{{lang.policy_url}}" target="_blank">{{lang.Terms_of_use}}</a>
			    </label>
			</div>

			<div class="row">
				<div class="col-xs-12">
				  <a ng-click="registerUser($event);" class="btn btn-primary btn-block" ng-class="{loading:loading}">{{lang.create_login}}</a>
				</div>
			</div>

  		</div>
    </form>

    <!--div class="social-auth-links text-center">
      <p>- OR -</p>
      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign up using
        Facebook</a>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign up using
        Google+</a>
    </div-->
    <div ng-show="formStatus!='registered'">
	    <hr>
	    <a ng-click="goToPage('/login')" class="text-center">{{lang.already_registered}}</a>
    </div>
  </div>
  <!-- /.form-box -->
</div>
