          description: ''
          example: en
          schema:
            type: string
      responses: {  }
      tags:
        - Api\MeasurementController
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                next_measurement:
                  type: boolean
                  description: ''
                  example: true
                weight_kg:
                  type: number
                  description: 'Het value veld is verplicht wanneer <code>next_measurement</code> is <code>true</code>.'
